<!DOCTYPE html>
<html>
<head>
	<title>PLACEMENT MANAGEMENT SYSTEM</title>
	<link rel="stylesheet" type="text/css" href="css/stylesr.css"/>
</head>
<body>
	<div class="wrap">
	<h1>Get in touch</h1>
	<br>
	<p>Register to get placed</p>
	<fieldset><label>Username:</label>
	<input type="text" name="username" placeholder="Enter username...">
	<br><br><label>Password:</label>
	<input type="password" name="password" placeholder="Enter password"></fieldset>
	<p>Please fill up the Details(These details will be used as your CV)</p>
	<fieldset>
	<label>Student's Name:</label>
	<input type="text" name="Student's Name" placeholder="Enter Student's name..."><br><br>
	<label>Father's Name:</label>
	<input type="text" name="Father's Name" placeholder="Enter Father's name..."><br><br>
	<label>Mother's Name:</label>
	<input type="text" name="Mother's Name" placeholder="Enter Mother's name..."><br><br>
	<label>Gender:</label>
	Male:<input type="radio" name="MaleorFemale" value="">
	Female:<input type="radio" name="MaleorFemale" value=""><br><br>
	<label>DOB :</label>
	<input type="date" name="DOB"><br><br>
	<label>Email Id:</label>
	<input type="text" name="Email Id" placeholder="Enter Email..."><br><br>
	<label>Address :</label>
	<textarea rows="3" cols="30"></textarea><br><br>
	<label>Mobile No:</label>
	<input type="text" name="Mobile No" placeholder="Enter number..."><br><br>
	<label>Branch :</label>
	<input type="text" name="Branch" placeholder="Enter Branch..."><br><br>
	<label>College Name:</label>
	<input type="text" name="College Name" placeholder="Enter College name..."><br><br>
	<label>Semester :</label>
	<select>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
	</select><br><br>
	<label>10th(%) :</label>
	<input type="text" name="10th(%)" placeholder="Enter marks..">
	<label>Passing Year:</label>
	<input type="text" name="Passing year" placeholder="Enter year..."><br><br>
	<label>12th(%) :</label>
	<input type="text" name="12th(%)" placeholder="Enter marks..">
	<label>Passing Year:</label>
	<input type="text" name="Passing year" placeholder="Enter year..."><br><br>
	<label>CGPA :</label>
	<input type="text" name="CGPA" placeholder="Enter CGPA..">
	<label>Passing Year:</label>
	<input type="text" name="Passing year" placeholder="Enter year..."><br><br>
	</fieldset>
	<button class="Submit"><a href="common.html"> Submit </a></button>
</div>
</body>
</html>
